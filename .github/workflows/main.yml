name: CI/CD Pipeline (Test -> Docker -> Render)

on:
  push:
    branches:
      - master

jobs:
  # --- GIAI ĐOẠN 1: GIỮ LẠI TỪ FILE CŨ (Kiểm tra chất lượng code) ---
  test-backend:
    name: 1. Test Backend Source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run Lint & Test
        working-directory: ./backend
        run: |
          npm run lint || echo "No lint script"
          npm run test || echo "No test script"

  test-frontend:
    name: 2. Test Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Try Building Frontend
        working-directory: ./frontend
        run: npm run build
        # Bước này chỉ để đảm bảo code React không bị lỗi cú pháp

  # --- GIAI ĐOẠN 2: LẤY TỪ FILE MỚI (Build Docker & Deploy) ---
  build-push-docker:
    name: 3. Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [test-backend] # Chỉ chạy nếu Backend Test đã OK
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/lms-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lms-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/lms-backend:buildcache,mode=max

  deploy-render:
    name: 4. Trigger Render Deploy
    runs-on: ubuntu-latest
    # Chỉ deploy khi đã có Image mới VÀ Frontend không lỗi
    needs: [build-push-docker, test-frontend]
    steps:
      - name: Trigger Backend Deploy (Docker)
        run: curl -X POST ${{ secrets.RENDER_HOOK_BACKEND }}

      - name: Trigger Frontend Deploy (Static Site)
        run: curl -X POST ${{ secrets.RENDER_HOOK_FRONTEND }}
